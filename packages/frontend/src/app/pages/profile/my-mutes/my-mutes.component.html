<div class="mx-3 lg:mx-4 wafrn-container">
   <h3 class="mb-2 text-3xl dashboard-title">My muted users</h3>
</div>
<app-loader *ngIf=loading()>muted users</app-loader>
<mat-card *ngIf="!loading()" class="p-3 mb-6 lg:mx-4 wafrn-container">
  <table mat-table [dataSource]="mutedUsers">
    <!-- Position Column -->
    <ng-container matColumnDef="muted">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/blog/' + element.url">
          <app-avatar-small [user]="element"></app-avatar-small>
          {{ element.url }}</a
        >
      </td>
    </ng-container>
    <!-- Definitions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="unmuteUser(element.id)" class="w-full" mat-flat-button color="accent">Unmute</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    *ngIf="false && !loading()"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
